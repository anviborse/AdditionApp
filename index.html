<html>
	<head>
		<title>Addition App By AB</title>
		<style>
			*{font-size:70px;font-family:Calibri;}
			body{background-color:lightyellow;}
		</style>
		<script>
			let find=() =>{
				event.preventDefault();
				let num1 = document.getElementById("num1");
				let num2 = document.getElementById("num2");		
				let msg = document.getElementById("msg");
			
				if(num1.value == "")
				{
					alert("num1 is empty");
					msg.innerHTML = "";
					num1.focus();
					return;
				}

				if(num2.value == "")
				{
					alert("num2 is empty");
					msg.innerHTML = "";
					num2.focus();
					return;
				}
			
				let res = parseFloat(num1.value)+parseFloat(num2.value);
				let ans = "Result of Addition = " + res.toFixed(2);
				msg.innerHTML = ans;
			}
			
		</script>
	</head>
	<body>
	<center>
		<h1>Addition App</h1>
		<form onsubmit = "find()">
		<input type = "number"step = "any"placeholder ="Enter First Number"id="num1"/>
		</br></br>
		<input type = "number"step = "any"placeholder ="Enter Second Number"id="num2"/>
		</br></br>
		<input type ="Submit" value="Add"/>
		</form>
		<h1 id="msg"></h1>
	</center>
	</body>
</html>
